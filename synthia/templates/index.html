<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthia - Personal AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align everything to the left */
            height: 100vh;
            margin: 0;
            padding: 20px;
            background: url('/static/synthia_logo.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .email-summary {
            margin: 20px 0;
        }

        .email-summary h2 {
            margin: 10px 0;
        }

        .email-summary ul {
            list-style-type: none;
            padding: 0;
        }

        .email-summary li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .email-summary li span {
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .menu button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="menu">
        <h1>Synthia - Email Dashboard</h1>
        <button onclick="window.location.href='/settings'">Settings</button>
    </div>

    <div class="container">
        <div class="email-summary">
            <h2>Unread Emails: {{ unread_count }}</h2>
            <h3>Last Fetch: {{ last_fetch }}</h3>
            <h3>Email Sources</h3>
            <ul>
                {% for sender, count in senders.items() %}
                <li>
                    <span>{{ sender }}</span>
                    <span>{{ count }} emails</span>
                </li>
                {% endfor %}
            </ul>
            {% if not senders %}
            <p>No senders found.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
