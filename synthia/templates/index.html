<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthia - Email Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 40px;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .gmail-icon {
            position: relative;
            width: 64px;
            height: 64px;
        }
        .gmail-icon img {
            width: 100%;
            height: 100%;
        }
        .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .data {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Synthia Email Status</h1>
        <div class="gmail-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Icon">
            <div class="badge">{{ unread_count }}</div>
        </div>
        <div class="data">
            <p><strong>Unread Emails:</strong> {{ unread_count }}</p>
            <p><strong>Last Fetch:</strong> {{ last_fetch }}</p>
            <p><strong>Cutoff Date:</strong> {{ cutoff_date }}</p>
        </div>
    </div>
</body>
</html>
