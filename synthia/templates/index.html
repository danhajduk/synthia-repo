<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthia - Personal AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background: url('/static/synthia.webp') no-repeat center;
            background-size: contain;
            background-color: #f4f4f4; /* Fallback color */
        }
        .header {
            width: 100%;
            text-align: left;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.7); /* Light background for readability */
            padding: 10px;
            border-radius: 8px;
        }
        .version {
            font-size: 14px;
            font-weight: normal;
            color: #777;
            margin-left: 10px;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gmail-icon {
            position: relative;
            width: 64px;
            height: 64px;
            margin: 0 auto;
        }
        .gmail-icon img {
            width: 100%;
            height: 100%;
        }
        .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .data {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Synthia - Personal AI Assistant 
        <span class="version">v1.0.9</span>
    </div>
    <div class="container">
        <div class="gmail-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Icon">
            <div class="badge">{{ unread_count }}</div>
        </div>
        <div class="data">
            <p><strong>Unread Emails:</strong> {{ unread_count }}</p>
            <p><strong>Last Fetch:</strong> {{ last_fetch }}</p>
            <p><strong>Cutoff Date:</strong> {{ cutoff_date }}</p>
        </div>
    </div>
</body>
</html>
